</div>



<h1 style=
"text-align: center;
  font-weight: bold;
  margin-bottom: 30px;
  margin-top: 30px;">
  HOME PAGE
</h1>
<div class="container">
  <div class="row" *ngIf="products && products.length > 0; else elseNotFoundProduct">
    <div class="col-4" *ngFor="let product of products">
      <div class="card" style="width: 18rem">
        <img
          src="{{ product.imgUrl }}"
          class="card-img-top"
          alt="{{ product.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">
            {{ product.desc }}
          </p>
          <p class="card-text">
            Price:
            {{ product.price }}
          </p>
          <a routerLink="/product/{{product.id}}" class="btn btn-primary">View detail</a>
        </div>
      </div>
    </div>
  </div>
  <ng-template #elseNotFoundProduct>Không tìm thấy sản phầm nào!</ng-template>
</div>
