<div class="row g-0 mt-3 p-2">
    <div class="col-4 offset-8 d-flex align-items-end flex-column">
    <form class="col-12 d-flex" (ngSubmit)="search()">
    <input name="message" [(ngModel)]="value" name="abc" class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
    <button (click) ="clickSearch()" class="btn btn-outline-primary" type="submit">Search</button>
    </form>
    </div>
    <div class="col-12">
        <p class="text-center">Bạn vừa tìm kiếm: {{value | uppercase}}</p>
    </div>
    <!-- <h2 class="col-12">Filter by: {{filterValue}}</h2> -->
    </div>
